
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/img-01.png" alt="IMG">
      </div>

      <div>
        <div class="login100-form validate-form">
          <span class="login100-form-title">
            Member Login
          </span>

          <form [formGroup]="loginForm" autocomplete="off">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="userid">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error>Please Enter Username</mat-error>
            </mat-form-field>
            <div class="mb-2" *ngIf="submitted1 && loginForm.controls.userid?.errors" class="formError">
              <div *ngIf="loginForm.controls.userid?.errors.required">Please enter some value
              </div>
            </div>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <div class="mb-2" *ngIf="submitted1 && loginForm.controls.password?.errors" class="formError">
              <div *ngIf="loginForm.controls.password?.errors.required">Please enter some value
              </div>
            </div>
          </form>

          <div class="row">
            <div class="mt-2">
              <mat-checkbox>Remember Me</mat-checkbox>
            </div>
          </div>

          <div class="row justify-content-center">
            <button (click)="login()" style="width: 40%; background-color: #007bff; padding: 2%"
              class="btn btn-primary mt-3">Login</button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" (click)="changeLoginStatus()">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
